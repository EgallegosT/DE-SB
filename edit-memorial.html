<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil Memorial - Despedida Eterna</title>
    <meta name="description" content="Edita el perfil memorial de tu ser querido">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/memorial-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <a href="dashboard.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Volver</a>
                <h1 class="page-title">Editar Perfil Memorial</h1>
            </div>
        </header>
        <section class="dashboard-section active" id="editMemorialSection">
            <form id="editMemorialForm" class="memorial-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nombre del ser querido <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Fecha de nacimiento</label>
                        <input type="date" id="birthDate" name="birthDate">
                    </div>
                    <div class="form-group">
                        <label for="deathDate">Fecha de fallecimiento</label>
                        <input type="date" id="deathDate" name="deathDate">
                    </div>
                    <div class="form-group">
                        <label for="birthPlace">Lugar de nacimiento</label>
                        <input type="text" id="birthPlace" name="birthPlace" maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="deathPlace">Lugar de fallecimiento</label>
                        <input type="text" id="deathPlace" name="deathPlace" maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="biography">Biografía</label>
                        <textarea id="biography" name="biography" rows="4" maxlength="5000"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="epitaph">Epitafio</label>
                        <textarea id="epitaph" name="epitaph" rows="2" maxlength="500"></textarea>
                    </div>
                    <div class="form-group switch-group">
                        <label for="isPublic">Perfil público</label>
                        <label class="switch">
                            <input type="checkbox" id="isPublic" name="isPublic">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="form-group switch-group">
                        <label for="allowMessages">Permitir mensajes</label>
                        <label class="switch">
                            <input type="checkbox" id="allowMessages" name="allowMessages">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="form-group switch-group">
                        <label for="allowCandles">Permitir velas</label>
                        <label class="switch">
                            <input type="checkbox" id="allowCandles" name="allowCandles">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="themeColor">Color del tema</label>
                        <input type="color" id="themeColor" name="themeColor" value="#4A5568">
                    </div>
                </div>
                <h3 class="section-title">Imágenes del perfil</h3>
                <div class="images-section" id="imagesSection">
                    <div id="currentImages" class="images-grid"></div>
                    <div class="upload-area" id="fileUploadArea">
                        <input type="file" id="memorialPhoto" name="memorial_images" accept="image/*" multiple style="display:none;">
                        <div class="file-upload-text">Arrastra y suelta imágenes aquí o <span class="link">selecciona archivos</span></div>
                        <small>Formatos permitidos: JPG, PNG, GIF, WEBP (máx. 5MB cada una)</small>
                    </div>
                    <div id="filePreview" class="images-grid"></div>
                </div>
                
                <h3 class="section-title">Timeline de vida</h3>
                <div class="timeline-section" id="timelineSection">
                    <div id="currentTimeline" class="timeline-list"></div>
                    <div class="timeline-add">
                        <button type="button" class="btn btn-outline" id="addTimelineBtn">
                            <i class="fas fa-plus"></i> Agregar evento al timeline
                        </button>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="window.location.href='dashboard.html'">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </section>
    </main>
    <div id="loadingOverlay" class="loading-overlay"><div class="spinner"></div></div>
    
    <!-- Modal para agregar/editar timeline -->
    <div id="timelineModal" class="timeline-modal">
        <div class="timeline-modal-content">
            <div class="timeline-modal-header">
                <h3 class="timeline-modal-title" id="timelineModalTitle">Agregar evento al timeline</h3>
                <button class="timeline-modal-close" id="timelineModalClose">&times;</button>
            </div>
            <form id="timelineForm" class="timeline-form">
                <div class="form-group">
                    <label for="timelineTitle">Título del evento <span class="required">*</span></label>
                    <input type="text" id="timelineTitle" name="title" required maxlength="255">
                </div>
                <div class="form-group">
                    <label for="timelineDate">Fecha del evento <span class="required">*</span></label>
                    <input type="date" id="timelineDate" name="date" required>
                </div>
                <div class="form-group">
                    <label for="timelineDescription">Descripción</label>
                    <textarea id="timelineDescription" name="description" rows="3" maxlength="1000"></textarea>
                </div>
                <div class="form-group">
                    <label for="timelineImage">Imagen del evento (opcional)</label>
                    <input type="file" id="timelineImage" name="image" accept="image/*">
                    <small>Formatos permitidos: JPG, PNG, GIF, WEBP (máx. 2MB)</small>
                </div>
                <div class="timeline-form-actions">
                    <button type="button" class="btn btn-outline" id="timelineModalCancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="timelineModalSave">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="assets/js/edit-memorial.js"></script>
</body>
</html>
