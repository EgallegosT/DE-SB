<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoriales Públicos - Despedida Eterna</title>
    <meta name="description" content="Explora los perfiles memoriales públicos de Despedida Eterna.">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/public-memorials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a href="/" class="logo">
                        <i class="fas fa-heart"></i>
                        <span>Despedida Eterna</span>
                    </a>
                </div>
                <div class="navbar-actions">
                    <a href="/login.html" class="btn btn-login">Iniciar Sesión</a>
                    <a href="/register.html" class="btn btn-register">Registrarse</a>
                    <div class="header-icons-mobile">
                        <a href="/login.html" title="Iniciar Sesión"><i class="fa-solid fa-user"></i></a>
                        <a href="/register.html" title="Registrarse"><i class="fa-solid fa-user-plus"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section class="public-memorials-section">
            <div class="container">
                <h1 class="section-title">Memoriales Públicos</h1>
                <form id="searchForm" class="search-form">
                    <input type="text" id="searchInput" placeholder="Buscar por nombre o epitafio...">
                    <input type="number" id="yearInput" placeholder="Año">
                    <input type="text" id="locationInput" placeholder="Lugar">
                    <select id="sortInput">
                        <option value="recent">Más recientes</option>
                        <option value="popular">Más visitados</option>
                        <option value="velas">Más velas</option>
                    </select>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Buscar</button>
                </form>
                <div id="memorialsGrid" class="memorials-grid"></div>
                <div id="pagination" class="pagination"></div>
            </div>
        </section>
    </main>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-client.js?v=12"></script>
    <script src="assets/js/public-memorials.js"></script>
</body>
</html>
