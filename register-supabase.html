si<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Despedida Eterna</title>
    <meta name="description" content="Regístrate en Despedida Eterna para crear perfiles memoriales y honrar la memoria de tus seres queridos.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .register-logo i {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-right: 10px;
        }
        
        .register-logo span {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .register-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .register-subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }
        
        .form-input.success {
            border-color: #27ae60;
            background: #f0f9f4;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .register-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }
        
        .register-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .button-text {
            margin-right: 10px;
        }
        
        .button-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .terms-checkbox input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms-checkbox label {
            font-size: 0.9rem;
            color: #7f8c8d;
            line-height: 1.4;
        }
        
        .terms-checkbox a {
            color: #3498db;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-success {
            background: #27ae60;
        }
        
        .notification-error {
            background: #e74c3c;
        }
        
        .notification-info {
            background: #3498db;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">
                    <i class="fas fa-heart"></i>
                    <span>Despedida Eterna</span>
                </div>
                <h1 class="register-title">Crear Cuenta</h1>
                <p class="register-subtitle">Únete a nuestra comunidad para honrar la memoria de tus seres queridos</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName" class="form-label">Nombre *</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                    <div id="firstNameError" class="error-message"></div>
                    <div id="firstNameSuccess" class="success-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="lastName" class="form-label">Apellido *</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                    <div id="lastNameError" class="error-message"></div>
                    <div id="lastNameSuccess" class="success-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <div id="emailError" class="error-message"></div>
                    <div id="emailSuccess" class="success-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Teléfono (opcional)</label>
                    <input type="tel" id="phone" name="phone" class="form-input">
                    <div id="phoneError" class="error-message"></div>
                    <div id="phoneSuccess" class="success-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña *</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    <div id="passwordError" class="error-message"></div>
                    <div id="passwordSuccess" class="success-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                    <div id="confirmPasswordError" class="error-message"></div>
                    <div id="confirmPasswordSuccess" class="success-message"></div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Acepto los <a href="/terms.html" target="_blank">Términos de Servicio</a> y la 
                        <a href="/privacy.html" target="_blank">Política de Privacidad</a> *
                    </label>
                </div>
                
                <button type="submit" id="registerButton" class="register-button">
                    <div class="button-content">
                        <span id="registerButtonText" class="button-text">Crear Cuenta</span>
                        <div id="registerSpinner" class="button-spinner"></div>
                    </div>
                </button>
            </form>
            
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="/login.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Scripts -->
    <script src="assets/js/supabase-client.js"></script>
    
    <script>
        // Esperar a que el cliente de Supabase esté disponible
        document.addEventListener('DOMContentLoaded', async () => {
            // Esperar a que el cliente de Supabase se inicialice
            await new Promise(resolve => {
                const checkSupabase = () => {
                    if (window.supabaseClient) {
                        resolve();
                    } else {
                        setTimeout(checkSupabase, 100);
                    }
                };
                checkSupabase();
            });
            
            // Inicializar el formulario
            initRegisterForm();
        });

        function initRegisterForm() {
            const form = document.getElementById('registerForm');
            const client = window.supabaseClient;
            
            // Validaciones en tiempo real
            setupRealTimeValidation();
            
            // Manejar envío del formulario
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                // Mostrar estado de carga
                const registerButton = document.getElementById('registerButton');
                const registerButtonText = document.getElementById('registerButtonText');
                const registerSpinner = document.getElementById('registerSpinner');
                
                registerButton.disabled = true;
                registerButtonText.style.display = 'none';
                registerSpinner.style.display = 'block';
                
                try {
                    // Preparar datos para el registro
                    const userData = {
                        first_name: document.getElementById('firstName').value,
                        last_name: document.getElementById('lastName').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                    };
                    
                    if (document.getElementById('phone').value) {
                        userData.phone = document.getElementById('phone').value;
                    }
                    
                    // Intentar registro con Supabase
                    const result = await client.register(userData);
                    
                    if (result.success) {
                        showNotification('¡Registro exitoso! Verifica tu email para confirmar tu cuenta.', 'success');
                        
                        // Limpiar formulario
                        form.reset();
                        
                        // Redirigir después de 2 segundos
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    } else {
                        showNotification(result.message || 'Error en el registro', 'error');
                    }
                } catch (error) {
                    console.error('Error en registro:', error);
                    showNotification('Error inesperado en el registro. Intenta nuevamente.', 'error');
                } finally {
                    // Restaurar estado del botón
                    registerButton.disabled = false;
                    registerButtonText.style.display = 'block';
                    registerSpinner.style.display = 'none';
                }
            });
        }
        
        function setupRealTimeValidation() {
            // Validación de email
            const emailInput = document.getElementById('email');
            emailInput.addEventListener('blur', () => {
                const email = emailInput.value;
                if (email && !client.validateEmail(email)) {
                    showFieldError('email', 'Por favor ingresa un email válido');
                } else if (email) {
                    showFieldSuccess('email', 'Email válido');
                }
            });
            
            // Validación de contraseña
            const passwordInput = document.getElementById('password');
            passwordInput.addEventListener('blur', () => {
                const password = passwordInput.value;
                if (password && password.length < 6) {
                    showFieldError('password', 'La contraseña debe tener al menos 6 caracteres');
                } else if (password) {
                    showFieldSuccess('password', 'Contraseña válida');
                }
            });
            
            // Validación de confirmación de contraseña
            const confirmPasswordInput = document.getElementById('confirmPassword');
            confirmPasswordInput.addEventListener('blur', () => {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    showFieldError('confirmPassword', 'Las contraseñas no coinciden');
                } else if (confirmPassword) {
                    showFieldSuccess('confirmPassword', 'Contraseñas coinciden');
                }
            });
        }
        
        function validateForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            let isValid = true;
            
            // Validar campos requeridos
            if (!firstName) {
                showFieldError('firstName', 'El nombre es requerido');
                isValid = false;
            }
            
            if (!lastName) {
                showFieldError('lastName', 'El apellido es requerido');
                isValid = false;
            }
            
            if (!email) {
                showFieldError('email', 'El email es requerido');
                isValid = false;
            } else if (!client.validateEmail(email)) {
                showFieldError('email', 'Por favor ingresa un email válido');
                isValid = false;
            }
            
            if (!password) {
                showFieldError('password', 'La contraseña es requerida');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'La contraseña debe tener al menos 6 caracteres');
                isValid = false;
            }
            
            if (!confirmPassword) {
                showFieldError('confirmPassword', 'Confirma tu contraseña');
                isValid = false;
            } else if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Las contraseñas no coinciden');
                isValid = false;
            }
            
            if (!terms) {
                showNotification('Debes aceptar los términos y condiciones', 'error');
                isValid = false;
            }
            
            return isValid;
        }
        
        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const error = document.getElementById(fieldName + 'Error');
            
            field.classList.add('error');
            field.classList.remove('success');
            error.textContent = message;
            error.classList.add('show');
            
            // Ocultar mensaje de éxito si existe
            const success = document.getElementById(fieldName + 'Success');
            if (success) {
                success.classList.remove('show');
            }
        }
        
        function showFieldSuccess(fieldName, message) {
            const field = document.getElementById(fieldName);
            const success = document.getElementById(fieldName + 'Success');
            
            if (success) {
                field.classList.add('success');
                field.classList.remove('error');
                success.textContent = message;
                success.classList.add('show');
                
                // Ocultar mensaje de error si existe
                const error = document.getElementById(fieldName + 'Error');
                if (error) {
                    error.classList.remove('show');
                }
            }
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Mostrar notificación
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
